<div class="container">


  <form [formGroup]="CustomerAddressForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input class="form-control" type="text" id="firstname" name="firstname" formControlName="firstname">
          <div class="form-control-feedback" *ngIf="(!CustomerAddressForm.get('firstname').valid) && (CustomerAddressForm.get('firstname').touched)">Please enter your firstname!</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="lasttname">Last Name</label>
          <input class="form-control" type="text" id="lasttname" name="lasttname" formControlName="lasttname">
          <div class="form-control-feedback" *ngIf="(!CustomerAddressForm.get('lasttname').valid) && (CustomerAddressForm.get('lasttname').touched)">Please enter your lasttname!</div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="addresss">Address</label>
          <input class="form-control" type="text" id="addresss" name="addresss" formControlName="addresss">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="zip">Zip</label>
          <input class="form-control" type="text" id="zip" name="zip" formControlName="zip">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="city">City</label>
          <input class="form-control" type="text" id="city" name="city" formControlName="city">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="country">Country</label>
          <input class="form-control" type="text" id="country" name="country" formControlName="country">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input class="form-control" type="text" id="phone" name="phone" formControlName="phone">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="mail">Mail</label>
          <input class="form-control" type="text" id="mail" name="mail" formControlName="mail">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-2">
        <button type="submit" class="btn btn-primary" >Versandart wÃ¤hlen</button>
      </div>
    </div>



  </form>


</div>
