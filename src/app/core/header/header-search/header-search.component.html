<form (ngSubmit)="getAllSearch()" [formGroup]="searchFormReactive" class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2"
         formControlName="search"
         type="text"
         placeholder="Search"
         aria-label="Search"
         (keyup)="getAllSearch()">
  <button class="btn btn-secondary btn-circle" type="submit" (click)="resetForm()"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
</form>
