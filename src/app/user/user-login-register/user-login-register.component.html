
<div class="login_register_box">
    <ngb-tabset class="login-register-tabset">
      <ngb-tab title="Login">
        <ng-template ngbTabContent>
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <form>
                <!--<form (ngSubmit)="onSubmit(f)" #f="ngForm">-->

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" ngModel class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ngModel class="form-control" required>
                  </div>
                  <div><a routerLink="/resetpw">Passwort Zur√ºcksetzen</a></div>
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>

                </form>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Register">
        <ng-template ngbTabContent>
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <form>
                <!--<form (ngSubmit)="onSubmit(f)" #f="ngForm">-->
                  <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="email" name="fullname" id="fullname" ngModel class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" ngModel class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ngModel class="form-control" required>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>

                </form>
              </div>
            </div>

          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
