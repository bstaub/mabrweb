<app-page-title title="Benutzer Profil" [children]="[{title: 'Benutzer Profil'}]"></app-page-title>

<!--<p><strong>AuthUser: </strong>{{ user | json }}}</p>-->
<!--<p><strong>LocalStorage: </strong> {{ localStorageUser | json }}}</p>-->

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>User Profile</h1>
      <br>
      <img *ngIf="user" src="{{ user?.downloadUrl }}" alt="">
      <br>
      <p>Benutzername: {{ user?.username }}</p>
      <p>Email: {{ currentUser?.email }}</p>
      <p>Verified: {{ currentUser?.emailVerified }}</p>
      <p>uid: {{ currentUser?.uid }}</p>
      <p>AuthUser: {{ user?.roles.authuser }}</p>
      <p>Admin: {{ user?.roles.admin }}</p>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <div class="panel panel-default">
        <div class="panel-body">
          <input type="file" (change)="onFileSelection($event)" placeholder="Upload a file" accept=".gif, .png, .jpeg, .jpg">
        </div>
      </div>

    </div>
  </div>
</div>
