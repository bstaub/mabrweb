<ngb-carousel *ngIf="sliderdata">
  <ng-template *ngFor="let slide of sliderdata" ngbSlide>
    <a href="{{slide.link}}">
      <img src="{{slide.image}}" alt="Random first slide">
      <div class="carousel-caption">
        <h2>{{slide.title}}</h2>
        <p>{{slide.text}}</p>
      </div>
    </a>
  </ng-template>
</ngb-carousel>
