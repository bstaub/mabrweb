<div class="app-detail-list">

  <h2>Detail Ansicht</h2>
  <div *ngIf="selectedProduct | async as product; else loading" class="row mb-3">
    <div class="col-xs-12 col-md-6">
      <div>
        <label>Name: </label> {{product.name}}
      </div>
      <div>
        <label>Beschreibung: </label> {{product.description}}
      </div>
      <div>
        <label>Preis: </label> {{product.price}}
      </div>

      <br><input type="text" name="anzahl" style="width: 50px;height: 36px;border-radius: 5px;" [(ngModel)]="product.itemcount" name="itemcount"><button class="btn btn-outline-success mt-3 mb-3" style="display: inline-block;" (click)='addToBasket(product)'>in den Warenkorb</button>

    </div>
    <div class="col-xs-12 col-md-6">
      <!-- 'Fake Storage || //:0' -->
      <!--<img src="{{product.picture + count}}" class="img-fluid" alt="Dummy Images">-->
      <img src="{{product.image || '//:0'}}" class="img-fluid" alt="Dummy Images">
    </div>

  </div>

  <ng-template #loading>
    <div>Loading ...</div>
  </ng-template>

</div>
