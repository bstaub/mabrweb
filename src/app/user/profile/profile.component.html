<app-page-title title="Benutzer Profil" [children]="[{title: 'Benutzer Profil'}]"></app-page-title>

<!--<p><strong>AuthUser: </strong>{{ user | json }}}</p>-->
<!--<p><strong>LocalStorage: </strong> {{ localStorageUser | json }}}</p>-->

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>User Profile</h1>
      <br>
      <img class="imgProfil" *ngIf="user" src="{{ user?.downloadUrl }}" alt="">
      <br>
      <p>Benutzername: {{ user?.username }}</p>
      <p>Email: {{ currentUser?.email }}</p>

      <span class="uploadIcon">
        <input type="file" id="file" (change)="onFileSelection($event)" placeholder="Upload a file" accept=".gif, .png, .jpeg, .jpg" class="inputFile" >
        <label for="file"><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
      </span>

    </div>
  </div>
</div>
