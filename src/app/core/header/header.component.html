<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">mabrweb</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['produkte']" routerLinkActive="active">Products <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a (click)="logout()" *ngIf="isLoggedIn" class="nav-link" routerLinkActive="active">Logout</a>
      </li>
      <li class="nav-item">
        <a *ngIf="isLoggedIn" class="nav-link" [routerLink]="['profile']">Profile</a>
      </li>



      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link dropdown-toggle" id="dropdown01" ngbDropdownToggle>User</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01" ngbDropdownMenu>
          <a *ngIf="!isLoggedIn && showRegister" class="dropdown-item" [routerLink]="['login']">Login</a>
          <a *ngIf="!isLoggedIn && showRegister" class="dropdown-item" [routerLink]="['register']">Register</a>
          <a *ngIf="isLoggedIn" class="dropdown-item" [routerLink]="['profile']">Profil</a>
          <a *ngIf="isLoggedIn && showAdmin" class="dropdown-item" [routerLink]="['admin']">Admin</a>
          <a routerLinkActive="active" class="dropdown-item" href="#" (click)="logout()" *ngIf="isLoggedIn">Logout</a>
        </div>
      </li>
    </ul>

    <app-header-search></app-header-search>

    <button style="margin-left: 7px;" [routerLink]="['login-register']" class="btn btn-secondary btn-circle">
      <i class="fa fa-user-circle" aria-hidden="true"></i>
    </button>


    <div class="pull-right shopping">
      <ul>
        <li class="submenu">
          <a [routerLink]="['bestellung']"><img src="assets/cart.png" id="img-cart"></a>
          <div id="shopping-cart">

            <table id="cart-content" class="u-full-width">
              <thead>
              <tr>
                <th>Bild</th>
                <th>Name</th>
                <th>Anz.</th>
                <th>Preis</th>
                <th></th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let item of itemsForBasket">
                  <td>
                    <img src="{{item.image}}" width="60">
                  </td>
                  <td>{{item.name}}</td>
                  <td>{{item.qty}}</td>
                  <td>CHF {{item.price}}</td>
                  <td>
                    <a href="#" class="remove" [attr.data-id]="item.productId" (click)="removeItem($event)">X</a>
                  </td>
              </tr>

              </tbody>
            </table>

            <a [routerLink]="['bestellung']" id="clear-cart" class="button u-full-width btn btn-outline-primary mt-2">Bestellen</a>
          </div>
        </li>
      </ul>
    </div>

  </div>
</nav>
