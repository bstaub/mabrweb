<div class="container">



  <div class="row">
    <div class="col-md-8 offset-2">
      <h1>Warenkorb</h1>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Artikel</th>
            <th>Menge</th>
            <th>CHF</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of productStore">
            <td>
              <figure class="media">
                <div>
                  <img src="{{product.image}}" alt="{{product.description}}" class="img-thumbnail" width="100px">
                </div>
                <figcaption class="media-body">
                  <h6 class="title text-truncate">{{product.name}}</h6>
                </figcaption>


              </figure>

            </td>
            <td>{{product.qty}}</td>
            <td>{{product.price}}</td>
            <td>

              <button class="btn btn-sm btn-danger" (click)="onDeletItem(product.productId)">
                <fa name="trash"></fa>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>



  <div class="row">
    <div class="col-md-8 offset-2">
      <button class="btn btn-primary" (click)="onDeleteScart()">Warenkorb LÃ¶schen</button>&nbsp;
    </div>
  </div>
  <br>
  <br>
  <br>

  <div class="row">
    <div class="col-md-8 offset-2">
      <button class="btn btn-primary" (click)="onEnterOrderData()">zur Kasse</button>
    </div>
  </div>




</div>
